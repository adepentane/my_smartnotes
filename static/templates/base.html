{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Base Files</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <link href="{% static 'css/bootstrap.min.css' %}" >
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>


<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand">SmartNotes</a>
      <div class="ms-auto">
        <a href="{% url 'home' %}" class="btn btn-outline-light me-1">Homepage</a>
        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}" class="btn btn-outline-light me-1">Logout</a>
        {% else %}
            <a href="{% url 'login' %}" class="btn btn-outline-light me-1">Login</a>
            <a href="{% url 'signup' %}" class="btn btn-outline-light me-1">Signup</a>
        {% endif %}
    </div>
    <form class="d-flex">
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
  </div>
</nav>

<div class="my-5 text-center container">
{% block content %}
{% endblock %}
    </div>
</body>
</html>
