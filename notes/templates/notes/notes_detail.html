{% extends "base.html" %}
{% block content %}


<div class="border round">
    <h1 class="my-5">{{note.title}}</h1>
    <p>{{note.text}}</p>
</div>
<a href="{% url 'notes.list' %}" class="btn btn-secondary my-1">View All Notes</a>
<a href="{% url 'notes.update' pk=note.id %}" class="btn btn-secondary my-3">Edit Note</a>
<a href="{% url 'notes.delete' pk=note.id %}" class="btn btn-danger my-3">Delete Note</a>
{% endblock %}
