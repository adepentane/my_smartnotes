{% extends "base.html" %}
{% block content %}

<form method="POST">
    {% csrf_token %}
    {{ form }}
    <button type="submit" class="btn btn-primary my-3" >Submit</button>

</form>

{% if form.errors %}
<div class="alert alert-danger my-3">
    {{form.errors.title.as_text}}
</div>

{% endif %}
<a href="{% url 'notes.list' %}" class="btn btn-secondary my-1">View All Notes</a>
<a href="{% url 'notes.list' %}" class="btn btn-secondary my-1">Cancel - Same as other button</a>




{% endblock %}
